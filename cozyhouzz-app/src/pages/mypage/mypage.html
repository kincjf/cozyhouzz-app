<ion-header no-border>
  <ion-navbar color="cozy">
    <ion-buttons left>
      <button ion-button left style="width: 48px; font-size: 2.2rem; margin-top: 2px;">
        <ion-icon ios="ios-person" md="md-person"></ion-icon>

      </button>

    </ion-buttons>
    <ion-title>마이페이지</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <div *ngFor="let p of pages">
      <button ion-item *ngIf="!((!p.flag && p.flag == isLogined) || p.flag == isLogined)"
              (click)="openPage(p.component)">

        <ion-icon ios="{{p.ios}}" md="{{p.md}}" style="float: left; margin-top: 9px; margin-right: 25px;"></ion-icon>
        <div  style="float: left;">
          <span>{{p.title}}</span><br>
          <span style="color: #aaa; font-size: 1.3rem">{{p.detail}}</span>
        </div>
      </button>
    </div>
    <div *ngIf="isLogined">


      <button ion-item (click)="logout()">

        <ion-icon ios="ios-log-out" md="md-log-out" style="float: left; margin-top: 9px; margin-right: 25px;"></ion-icon>
        <div  style="float: left;">
          <span>로그아웃</span><br>
          <span style="color: #aaa; font-size: 1.3rem">로그아웃</span>
        </div>
      </button>
    </div>
  </ion-list>
</ion-content>
