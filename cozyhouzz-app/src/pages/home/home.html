<ion-header no-border>
  <ion-navbar color="cozy" style="background-color: rgba(0, 0, 0, 0)">
    <ion-buttons left>
      <button ion-button left style="width: 48px; font-size: 2.2rem;"><!--/*margin-top: 2px;*/-->
        <ion-icon ios="ios-home" md="md-home"></ion-icon>

      </button>

    </ion-buttons>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #efefef;">
  <!--
    * 이부분이 위의 이미지, 전주, 익산, 군산 버튼 부분임.
  -->
  <div class="main_page_banner">
      <ion-grid class="post-actions">
        <ion-row>
          <ion-col width-33 text-center (click)="region_button_click(0)">
            <span class="label label-warning">전주</span>
          </ion-col>
          <ion-col width-33 text-center (click)="region_button_click(1)">
            <span class="label label-info">익산</span>
          </ion-col>
          <ion-col width-33 text-center (click)="region_button_click(2)">
            <span class="label label-primary">군산</span>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
  <ion-list style="margin-bottom: 5px;">
      <button ion-item  id="navigation-buttons">
        <ion-grid class="post-actions">
          <ion-row>
            <ion-col width-33 text-center>
              <ion-icon large ios="ios-home" md="md-pin"></ion-icon><br>
              <span>지도에서 방 찾기</span>
            </ion-col>
            <ion-col width-33 text-center>
              <ion-icon large ios="ios-home" md="md-subway"></ion-icon><br>
              <span>지하철역으로 찾기</span>
            </ion-col>
            <ion-col width-33 text-center>
              <ion-icon large ios="ios-home" md="md-map"></ion-icon><br>
              <span>단지로 방찾기</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
  </ion-list>
