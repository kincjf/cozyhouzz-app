<ion-header no-border>
  <ion-navbar color="cozy" >
    <ion-title>로그인 (일반·사업주)</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="login auth-page" >
  <!--<img class="logo" src="assets/icon/firebase_logo_shot.png">-->
  <!-- Logo -->
  <div text-center padding>
    <img style="margin-top: 50px; margin-bottom: 30px;" class="profile-picture" src="{{ 'assets/img/banner/logo_cozyhouzz2.png' }}">
<!--
    <h1 color="light" >
      <i class="ion-social-angular"></i>
      <ion-icon name="logo-angular"></ion-icon>
    </h1>
    <h2 color="light" >Ionic 2 Social</h2>
    <h5 color="light" >Flat social template</h5>
  -->
  </div>
  <form [formGroup]="userFormBuilder" (ngSubmit)="login()" id="login-form">
    <ion-list>
      <ion-item>
        <ion-icon item-left name="ios-mail-outline" style="color: black"></ion-icon>
        <ion-input type="email" formControlName="email" style="color: black"></ion-input>
      </ion-item>
      <ion-item class="form-error-list" *ngIf="!userFormBuilder.controls.email.pristine && !userFormBuilder.controls.email.valid">
        <p class="form-error" item-right *ngIf="!userFormBuilder.controls.email.pristine && userFormBuilder.controls.email.hasError('required')">
          This is a required field.
        </p>
      </ion-item>

      <ion-item>
        <ion-icon item-left name="ios-lock-outline" style="color: black"></ion-icon>
        <ion-input type="password" formControlName="password" style="color: black"></ion-input>
      </ion-item>
      <ion-item class="form-error-list" *ngIf="!userFormBuilder.controls.password.pristine && !userFormBuilder.controls.password.valid">
        <p class="form-error" item-right *ngIf="!userFormBuilder.controls.password.pristine && userFormBuilder.controls.password.hasError('required')">
          This is a required field.
        </p>
      </ion-item>
    </ion-list>
    <button ion-button block color="gray-bbb" type="submit" [disabled]="!userFormBuilder.valid">Log in</button>
  </form>
  <button ion-button block outline full color="gray-df" (click)="resetPassword()">Lost your password?</button>
