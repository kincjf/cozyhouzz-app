<ion-header no-border>
  <ion-navbar color="cozy">
    <ion-title>계정 정보 보기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  style="background-color: #F5F5F5">
  <div *ngIf="isLogined">
    <form [formGroup]="userFormBuilder" (ngSubmit)="updateUserSettings()" *ngIf="userDetails.member_type == 'PUBLIC'">

      <ion-list>
        <ion-item>
          <ion-label stacked>이메일 - 변경 불가</ion-label>
          <ion-input type="text" [ngModel]="userDetails.email" formControlName="email" readonly></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                              *ngIf="!userFormBuilder.controls.email.pristine && !userFormBuilder.controls.email.valid">
        <p class="form-error" item-right
           *ngIf="!userFormBuilder.controls.email.pristine && userFormBuilder.controls.email.hasError('required')">
          This is a required field.
        </p>
      </ion-item>
        <ion-item>
          <ion-label stacked>이전 비밀번호 - 필수</ion-label>
          <ion-input type="password"  formControlName="password" placeholder="이전 비밀번호를 입력해 주세요."></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!userFormBuilder.controls.password.pristine && !userFormBuilder.controls.password.valid">
          <p class="form-error" item-right
             *ngIf="!userFormBuilder.controls.password.pristine && userFormBuilder.controls.password.hasError('required')">
            This is a required field.
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>변경할 비밀번호 - 선택</ion-label>
          <ion-input type="password" formControlName="new_password" placeholder="변경할 비밀번호를 입력해 주세요."></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>이름</ion-label>
          <ion-input type="text" [ngModel]="userDetails.display_name" formControlName="display_name"  placeholder="이름을 입력해 주세요."></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!userFormBuilder.controls.display_name.pristine && !userFormBuilder.controls.display_name.valid">
          <p class="form-error" item-right
             *ngIf="!userFormBuilder.controls.display_name.pristine && userFormBuilder.controls.display_name.hasError('required')">
            This is a required field.
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>핸드폰 번호</ion-label>
          <ion-input type="text" [ngModel]="userDetails.telephone" formControlName="telephone"  placeholder="예시) 01012341234"></ion-input>
        </ion-item>

      </ion-list>
      <button type="submit" full ion-button block color="secondary" [disabled]="!userFormBuilder.valid">계정 정보 변경하기</button>
    </form>
    <form [formGroup]="bussinessUserFormBuilder" (ngSubmit)="updateUserSettings()" *ngIf="userDetails.member_type != 'PUBLIC'">

      <ion-list>

        <ion-item>
          <ion-label stacked>이메일(필수)</ion-label>
          <ion-input type="text" [ngModel]="userDetails.email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>이전 비밀번호(필수)</ion-label>
          <ion-input type="password"  formControlName="password" ></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!userFormBuilder.controls.password.pristine && !userFormBuilder.controls.password.valid">
          <p class="form-error" item-right
             *ngIf="!userFormBuilder.controls.password.pristine && userFormBuilder.controls.password.hasError('required')">
            This is a required field.
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>변경할 비밀번호(선택)</ion-label>
          <ion-input type="password" formControlName="new_password"></ion-input>
        </ion-item>
      <!--  <ion-item>
          <ion-label stacked>사업장 이름</ion-label>
          <ion-input type="text" formControlName="businessName"></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!bussinessUserFormBuilder.controls.businessName.pristine && !bussinessUserFormBuilder.controls.businessName.valid">
          <p class="form-error" item-right
             *ngIf="!bussinessUserFormBuilder.controls.businessName.pristine && bussinessUserFormBuilder.controls.businessName.hasError('required')">
            This is a required field.
          </p>
        </ion-item>-->
        <ion-item>
          <ion-label stacked>이름</ion-label>
          <ion-input type="text" [ngModel]="userDetails.display_name" formControlName="display_name"></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!bussinessUserFormBuilder.controls.display_name.pristine && !bussinessUserFormBuilder.controls.display_name.valid">
          <p class="form-error" item-right
             *ngIf="!bussinessUserFormBuilder.controls.display_name.pristine && bussinessUserFormBuilder.controls.display_name.hasError('required')">
            This is a required field.
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>핸드폰 번호(필수)</ion-label>
          <ion-input type="text" [ngModel]="userDetails.telephone" formControlName="telephone"></ion-input>
        </ion-item>
        <!--<ion-item>
          <ion-label stacked>사업장 주소</ion-label>
          <ion-input type="text" formControlName="businessAddress"></ion-input>
        </ion-item>-->
      </ion-list>
      <button type="submit" full ion-button block color="secondary" [disabled]="!userFormBuilder.valid">계정 정보 변경하기</button>
    </form>
  </div>
  <!--
    <button (click)="userInfoModify()">정보 수정하기</button>
  -->
  <!--
    <button (click)="logout()">로그아웃</button>
  -->
</ion-content>
