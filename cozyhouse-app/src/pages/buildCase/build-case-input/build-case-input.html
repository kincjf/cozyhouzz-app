<ion-header no-border>
  <ion-navbar color="cozy">
    <ion-title>방 등록하기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #F5F5F5">
  <form [formGroup]="post">
    <ion-list style="margin-top: 5px;">
      <ion-item>
        <ion-label stacked>방 제목</ion-label>
        <ion-input type="text" formControlName="title" placeholder="글 제목을 입력해 주세요."></ion-input>
      </ion-item>
      <ion-item class="form-error-list" *ngIf="!post.controls.title.pristine && !post.controls.title.valid">
        <p class="form-error" item-right
           *ngIf="!post.controls.title.pristine && post.controls.title.hasError('required')">
          This is a required field.
        </p>
      </ion-item>

      <ion-item style="height: 200px;">
        <ion-label stacked>내용</ion-label>
        <ion-textarea formControlName="content" placeholder="내용을 입력해 주세요."></ion-textarea>
      </ion-item>
      <!--
        <ion-item class="form-error-list" *ngIf="!post.controls.content.pristine && !post.controls.content.valid">
            <p class="form-error" item-right *ngIf="!post.controls.content.pristine && post.controls.content.hasError('required')">
                This is a required field.
            </p>
        </ion-item>
        -->
      <ion-item (click)="addressInputClick()">
        <span stacked class="label-md" style="color:#999">우편번호 검색하기</span>
      </ion-item>
      <ion-item *ngIf="post.controls.address.value" (click)="addressInputClick()">
        <span stacked class="label-md" style="color:#999">우편번호 및 주소</span><br>
        <span stacked class="label-md" style="color:black; font-size: 1.5rem">{{post.controls.address.value}}</span>
      </ion-item>
      <ion-item>
        <ion-label stacked>타입</ion-label>
        <ion-select>
          <ion-option value="원룸" selected="true">원룸</ion-option>
          <ion-option value="빌라">빌라</ion-option>
          <ion-option value="아파트">아파트</ion-option>
        </ion-select>
      </ion-item>
      <ion-item (click)="test()">
        <span stacked class="label-md" style="color:#999">VR 이미지 업로드</span><br>
      </ion-item>
    </ion-list>
    <button type="submit" full ion-button block color="secondary" [disabled]="!post.valid">Sign up</button>
  </form>
</ion-content>
