<ion-header no-border>
  <ion-navbar color="cozy">
    <ion-title>계정 정보 보기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isLogined">
    <form [formGroup]="userFormBuilder" (ngSubmit)="updateUserSettings()" *ngIf="user.member_type == 'PUBLIC'">

      <ion-list>
        <ion-item>
          <ion-label stacked>email</ion-label>
          <ion-input type="text" [ngModel]="user.email" formControlName="email" readonly></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!userFormBuilder.controls.email.pristine && !userFormBuilder.controls.email.valid">
          <p class="form-error" item-right
             *ngIf="!userFormBuilder.controls.email.pristine && userFormBuilder.controls.email.hasError('required')">
            This is a required field.
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>이름</ion-label>
          <ion-input type="text" [ngModel]="user.display_name" formControlName="fullName"></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!userFormBuilder.controls.fullName.pristine && !userFormBuilder.controls.fullName.valid">
          <p class="form-error" item-right
             *ngIf="!userFormBuilder.controls.fullName.pristine && userFormBuilder.controls.fullName.hasError('required')">
            This is a required field.
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>핸드폰 번호</ion-label>
          <ion-input type="text" [ngModel]="user.telephone" formControlName="cellPhone"></ion-input>
        </ion-item>

      </ion-list>
      <button type="submit" full ion-button block color="secondary" [disabled]="!userFormBuilder.valid">Save</button>
    </form>
    <form [formGroup]="bussinessUserFormBuilder" (ngSubmit)="updateUserSettings()" *ngIf="user.member_type != 'PUBLIC'">

      <ion-list>

        <ion-item>
          <ion-label stacked>이메일</ion-label>
          <ion-input type="text" [ngModel]="user.email" formControlName="email"></ion-input>
        </ion-item>
      <!--  <ion-item>
          <ion-label stacked>사업장 이름</ion-label>
          <ion-input type="text" formControlName="businessName"></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!bussinessUserFormBuilder.controls.businessName.pristine && !bussinessUserFormBuilder.controls.businessName.valid">
          <p class="form-error" item-right
             *ngIf="!bussinessUserFormBuilder.controls.businessName.pristine && bussinessUserFormBuilder.controls.businessName.hasError('required')">
            This is a required field.
          </p>
        </ion-item>-->
        <ion-item>
          <ion-label stacked>이름</ion-label>
          <ion-input type="text" [ngModel]="user.display_name" formControlName="fullName"></ion-input>
        </ion-item>
        <ion-item class="form-error-list"
                  *ngIf="!bussinessUserFormBuilder.controls.fullName.pristine && !bussinessUserFormBuilder.controls.fullName.valid">
          <p class="form-error" item-right
             *ngIf="!bussinessUserFormBuilder.controls.fullName.pristine && bussinessUserFormBuilder.controls.fullName.hasError('required')">
            This is a required field.
          </p>
        </ion-item>
        <ion-item>
          <ion-label stacked>핸드폰 번호</ion-label>
          <ion-input type="text" [ngModel]="user.telephone" formControlName="cellPhone"></ion-input>
        </ion-item>
        <!--<ion-item>
          <ion-label stacked>사업장 주소</ion-label>
          <ion-input type="text" formControlName="businessAddress"></ion-input>
        </ion-item>-->
      </ion-list>
      <button type="submit" full ion-button block color="secondary" [disabled]="!userFormBuilder.valid">Save</button>
    </form>
  </div>
  <!--
    <button (click)="userInfoModify()">정보 수정하기</button>
  -->
  <!--
    <button (click)="logout()">로그아웃</button>
  -->
</ion-content>
